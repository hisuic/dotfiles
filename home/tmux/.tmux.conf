# Set prefix key to Ctrl-a instead of default Ctrl-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set-option -g mouse on

# Start with 256 color support
set -g default-terminal "screen-256color"

# Enable system clipboard integration (requires xclip or pbcopy/pbpaste)
set-option -g set-clipboard on

# Increase history limit
set-option -g history-limit 10000

# Reload config with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# --- WINDOW & PANE BEHAVIOR ---
# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with Alt-arrow keys
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize panes with Ctrl + arrow keys
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# --- STATUS BAR ---
# Set status bar colors and style
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[fg=green]#S"
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=yellow]%H:%M #[fg=magenta]#(whoami)"

# --- MISC ---
# Use vi keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# --- STARTUP ---
# Automatically rename windows
set-option -g allow-rename on
